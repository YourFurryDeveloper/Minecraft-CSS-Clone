<!DOCTYPE html>

<html>
    <head>
        <title>CSS 3D Demos</title>
    </head>

    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        #world {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 4500px;
            transform-style: preserve-3d;
            /*transform: rotateX(-10deg) rotateY(-30deg);*/
        }

        #cube {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
        }

        .cube-side {
            position: absolute;
            width: 170px;
            height: 170px;
        }

        .top {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg_-bqwE6hgIr2gGHuDBEZIxfECgl-zF_E3A&s');
        }

        .bottom {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRtCbeyZC6PjgiaDttQFYo4r4TUHIJFCdumA&s');
        }

        .side {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5xlmwqdpD8JD5p8TqvhcUBw6OneiGPoTB3A&s');
        }
    </style>

    <body>
        <div id="world">
            <div id="cube">
                <div class="cube-side top" style="transform: rotateX(90deg) translateZ(85px);"></div>
                <div class="cube-side bottom" style="transform: rotateX(-90deg) translateZ(85px);"></div>

                <div class="cube-side side" style="transform: rotateY(0deg) translateZ(85px);"></div>
                <div class="cube-side side" style="transform: rotateY(90deg) translateZ(85px);"></div>

                <div class="cube-side side" style="transform: rotateY(180deg) translateZ(85px);"></div>
                <div class="cube-side side" style="transform: rotateY(-90deg) translateZ(85px);"></div>
            </div>
            <div id="cube" style="transform: translateY(170px);">
                <div class="cube-side top" style="transform: rotateX(90deg) translateZ(85px);"></div>
                <div class="cube-side bottom" style="transform: rotateX(-90deg) translateZ(85px);"></div>

                <div class="cube-side side" style="transform: rotateY(0deg) translateZ(85px);"></div>
                <div class="cube-side side" style="transform: rotateY(90deg) translateZ(85px);"></div>

                <div class="cube-side side" style="transform: rotateY(180deg) translateZ(85px);"></div>
                <div class="cube-side side" style="transform: rotateY(-90deg) translateZ(85px);"></div>
            </div>
            <div id="cube" style="transform: translateZ(170px);">
                <div class="cube-side top" style="transform: rotateX(90deg) translateZ(85px);"></div>
                <div class="cube-side bottom" style="transform: rotateX(-90deg) translateZ(85px);"></div>

                <div class="cube-side side" style="transform: rotateY(0deg) translateZ(85px);"></div>
                <div class="cube-side side" style="transform: rotateY(90deg) translateZ(85px);"></div>

                <div class="cube-side side" style="transform: rotateY(180deg) translateZ(85px);"></div>
                <div class="cube-side side" style="transform: rotateY(-90deg) translateZ(85px);"></div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let rotation = 0;
                console.log("loaded! :3")

                setInterval(function() {
                    rotation += 0.5;
                    document.getElementById("world").style.transform = `rotateX(-45deg) rotateY(${rotation}deg) translateY(100px)`;
                }, 10);
            })
        </script>
    </body>
</html>
